<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a location..."
                  aria-label="Location"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </form>
            <div class="row" id="weather-temperature-row">
              <div class="col-9">
                <div class="row">
                  <div class="col-9">
                    <h1 id="city"></h1>
                    <h2 id="date"></h2>
                    <h2 id="time"></h2>
                  </div>
                </div>
              </div>

              <div class="col-3 weather-temperature">
                <span id="temperature"></span>
                <small class="units">
                  <a href="#">°C</a> | <a href="#">°F</a>
                </small>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-6">
                  <img
                    src="https://st.wetteronline.de/dr/1.1.324/city/prozess/graphiken/symbole/standard/farbe/svg/centered/bdr2__.svg"
                    alt="rain"
                  />
                  <div id="description"></div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Feels like: <span id="feels-like"></span></span>°C</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div>
            <small
              ><a href="https://github.com/QSuzyQ/suzy-q-vanilla-weather-app"
                >Open-source code</a
              >
              by Suzana Kešerac</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
