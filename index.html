<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <div class="row">
                <div class="col-9">
                  <h1>Zagreb</h1>
                  <h2>November 25, 2021, 00:38</h2>
                </div>
              </div>
            </div>
            <div class="col-3">11°C | °F</div>
            <div class="col-9">
              <div class="row">
                <div class="col-6">
                  <img
                    src="https://st.wetteronline.de/dr/1.1.324/city/prozess/graphiken/symbole/standard/farbe/svg/centered/bdr2__.svg"
                    alt="rain"
                  />
                  <div class="description">Rain</div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: 80%</li>
                    <li>Wind: 5 km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <small
            ><a href="https://github.com/QSuzyQ/suzy-q-vanilla-weather-app"
              >Open-source code</a
            >
            by Suzana Kešerac</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
